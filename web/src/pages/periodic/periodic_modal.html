<div class="ui modal" id="modal-periodic">
  <i class="close icon"></i>
  <div class="header">
    Neues Element
  </div>
  <div class="content">
    <div class="ui form">
      <div class="field">
        <label>Titel</label>
        <input type="text" placeholder="Titel" id="title" />
      </div>
      <div class="fields">
        <div class="ten wide field">
          <label>ID der Vorlage</label>
          <input type="text" placeholder="Vorlage" id="template" />
        </div>
        <div class="six wide field">
          <label>Intervall</label>
          <div class="ui fluid selection dropdown">
            <input id="period" type="hidden" />
            <i class="dropdown icon"></i>
            <div class="default text">Intervall</div>
            <div class="menu">
              <div class="item" data-value="Daily">Täglich</div>
              <div class="item" data-value="Weekly">Wöchentlich</div>
              <div class="item" data-value="Monthly">Monatlich</div>
              <div class="item" data-value="Yearly">Jährlich</div>
            </div>
          </div>
        </div>
      </div>
      <div class="fields">
        <div class="ten wide field">
          <label>Ersatz für den Titel der Vorlage</label>
          <input type="text" placeholder="Titelersatz, erlaubt %y, %m und %d" id="title-replacement" />
        </div>
        <div class="six wide field">
          <label>Ersatz für den Betrag</label>
          <div class="ui right labeled input">
            <input id="amount-replacement" placeholder="Betragsersatz" type="text" />
            <div class="ui basic label">
              &euro;
            </div>
          </div>
        </div>
      </div>
      <div class="field">
        <label>Letztes Ausführungsdatum</label>
        <div class="ui calendar" id="last-creation">
          <div class="ui input left icon">
            <i class="calendar icon"></i>
            <input type="text" placeholder="Datum" name="date" />
          </div>
        </div>
      </div>
      <div class="ui error message"></div>
    </div>
  </div>
  <div class="actions">
    <div class="ui cancel button">Abbrechen</div>
    <div class="ui ok green button">Speichern</div>
  </div>
</div>
